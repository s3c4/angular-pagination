<div class="container">
  <br><br><br>

  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <form [formGroup]="searchFrom">
        <input type="text" formControlName="text" placeholder="Search title">
      </form>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><!-- Paginator -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" (click)="changePage(activePage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let numberOfPage of numberOfPages" (click)="changePage(numberOfPage)" [class.active]="activePage === numberOfPage">
            <span class="page-link" *ngIf="numberOfPageVisible(numberOfPage)">{{ numberOfPage }}</span>
          </li>
          <li class="page-item">
            <span class="page-link" (click)="changePage(activePage + 1)">Next</span>
          </li>
        </ul>
      </nav>
    </div><!--col-->

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <select class="custom-select float-right" [style.width]="'auto'" (change)="changePerPage($event.target)">
        <option *ngFor="let perPage of perPageOptions" [value]="perPage.value">{{ perPage.value }}</option>
      </select>
      <span class="float-right" style="margin-right: 10px; margin-top: 5px">Items per page</span>
    </div><!--col-->

  </div><!--row-->

  <br>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Title</th>
          <th scope="col">Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let photo of viewPhotos; let i = index">
          <th scope="row">{{ (activePage - 1) * photosPerPage + 1 + i }}</th>
          <td>{{ photo.title }}</td>
          <td><img src="{{ photo.thumbnailUrl }}" alt=""></td>
        </tr>
        </tbody>
      </table>
    </div><!--col-->
  </div><!--row-->

</div><!--container-->
